version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DISPLAY: ${DISPLAY}
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
      PW_USER_DATA_DIR: /app/userdata
      PW_HEADLESS: ${PW_HEADLESS}
    volumes:
      - ./userdata:/app/userdata
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai_network
    privileged: true
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  ai_network:
    driver: bridge